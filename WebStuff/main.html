<!DOCTYPE html>
<html>
  <head>
    <title>Eric Cartman Chatbot</title>
    <link rel="stylesheet" href="WebStuff/style.css">
  </head>
  <body>
    <div class="cartman-container">
      <img class="cartman" src="WebStuff/Cartman.gif" alt="Eric Cartman">
      <div class="text-bubble"></div>
    </div>
    <form id="chat-form">
      <input type="text" id="message-input" placeholder="Type your message here...">
      <button type="submit">Send</button>
    </form>
    <script src="WebStuff/script.js"></script>
  </body>
</html>
